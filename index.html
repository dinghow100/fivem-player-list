<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Waiting for Server ID...</title>
		<link rel="stylesheet" href="css/index.css" />
		<link id="favicon" rel="shortcut icon" href="https://fivem.net/favicon.png" type="image/x-icon" />
		<script src="js/index.js" type="module"></script>
	</head>
	<body>
		<!-- Loader -->
		<div id="loader" class="loader">
			<div class="loader-spinner"></div>
		</div>
		
		<!-- Notification container -->
		<div id="notification-container" class="notification-container"></div>
		
		<div id="wrapper">
			<header>
				<div id="title">
					<img id="server-icon" src="https://fivem.net/favicon.png" alt="Server Icon" />
					<span id="server-name">Waiting for Server ID... </span>
					<span id="server-players" title="Players Online" class="players"></span>
				</div>
				<div id="server">
					<input type="text" id="server-id" placeholder="Server ID" />
					<div id="server-id-button" class="icon">
						<img src="img/search.svg" alt="Search" />
					</div>
					<div class="icon" title="How to get Server ID?">
						<a
							href="https://github.com/igorovh/fivem-player-list/blob/main/README.md#how-to-get-server-id"
							target="_blank"
							style="display: flex; justify-content: center; align-items: center">
							<img src="img/question-mark.svg" alt="Search" />
						</a>
					</div>
				</div>
			</header>
			<section>
				<div class="controls-wrapper">
					<input type="text" id="search" placeholder="Search player..." />
					<div id="refresh-button" class="icon refresh-icon" title="Refresh players">
						<img src="img/refresh.svg" alt="Refresh" />
						<span id="refresh-timer">30s</span>
					</div>
				</div>
				<div class="utility-icons">
					<div id="favorites-button" class="icon" title="Favorites">
						<img src="img/star.svg" alt="Favorites">
						<div id="favorites-menu"></div>
					</div>
					<div id="history-button" class="icon" title="History">
						<img src="img/history.svg" alt="History">
						<div id="history-menu"></div>
					</div>
					<div id="theme-toggle" class="icon" title="Toggle Theme">
						<img src="img/moon.svg" alt="Toggle Theme">
					</div>
				</div>
			</section>
			
			<!-- Tabs for Player List and Statistics -->
			<div class="tabs">
				<div class="tab active" data-tab="players">Players</div>
				<div class="tab" data-tab="favorites">Favorites</div>
				<div class="tab" data-tab="statistics">Statistics</div>
			</div>
			
			<div id="players-tab" class="tab-content active">
				<div class="table-container">
					<table>
						<tr id="table-header" style="background: var(--header-bg)">
							<th class="table-no">No.</th>
							<th class="table-favorite">Favorite</th>
							<th class="table-id">Id</th>
							<th class="table-name">Name</th>
							<th class="table-socials">Socials</th>
							<th class="table-ping">Ping</th>
						</tr>
						<tr class="table-footer" style="background: var(--header-bg)">
							<td rowspan="5">
								<span>This page is not affiliated with FiveM or any other server.</span><br />
								<span>Created by <a href="https://github.com/igorovh" target="_blank">igorovh</a>.</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div id="favorites-tab" class="tab-content">
				<div class="table-container">
					<table id="favorites-table">
						<tr id="favorites-table-header" style="background: var(--header-bg)">
							<th class="table-no">No.</th>
							<th class="table-favorite">Favorite</th>
							<th class="table-id">Id</th>
							<th class="table-name">Name</th>
							<th class="table-socials">Socials</th>
							<th class="table-ping">Ping</th>
						</tr>
						<tr class="table-footer" style="background: var(--header-bg)">
							<td rowspan="5">
								<span>No favorite players yet. Click on the star icon next to a player to add them to favorites.</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			
			<div id="statistics-tab" class="tab-content">
				<div class="chart-container">
					<canvas id="player-chart"></canvas>
				</div>
				<div class="chart-container">
					<canvas id="ping-chart"></canvas>
				</div>
			</div>
		</div>
		
		<!-- Add Chart.js library for statistics -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</body>
</html>
